<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href = "style.css">
    <title>Weather or Not</title>
</head>
<body>
    <header>
        <h1>Weather or Not</h1>
        <p id="headerP">The best weather application for deciding "Weather or Not" to plan any trip or event.</p>
    </header>
    
    <aside class="col-2">
        <h2>Search for a City:</h2>
        <!--search bar for cities-->
        <div class="input-group mb-3">
            <textarea type="text" class="search form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"></textarea>
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary searchBtn" type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <!--displays stored searches-->
        <div>
            <div id="storedSearches" class="col-5 list-group"></div>
        </div>
        
    </aside>
    <main class = "hidden row">
        <!--displays current conditions for searched city-->
        <section class = "currentWeather row-2 col-10">
            <div class="card border-dark mb-3 col-12" style="max-width: 18rem;">
                <div class="name card-header"></div>
                <div class="forecast card-body text-dark">
                  <h3 class="weather card-title"></h3>
                  <img class="weatherIcon iconSizing">
                  <p class="date card-text"></p>
                  <p class="temp card-text"></p>
                  <p class="humidity card-text"></p>
                  <p class="wind card-text"></p>
                  <p class="uvIndex card-text favorable moderate severe"></p>
                </div>
            </div>
        </section>
        <!--displays forecast for 5 days-->
        <section class ="row col-10">
            <div class="card border-dark mb-3" style="max-width: 18rem;">
                <div class="card-body text-dark">
                <h3 id="dateOne" class="card-title"></h3>
                <img id = "weatherIconOne" class="iconSizing">
                <p id="tempOne" class="card-text"></p>
                <p id="humidityOne" class="card-text"></p>
                </div>
            </div>
            <div class="card border-dark mb-3" style="max-width: 18rem;">
                <div class="card-body text-dark">
                <h3 id="dateTwo" class="card-title"></h3>
                <img id = "weatherIconTwo" class="iconSizing">
                <p id="tempTwo" class="card-text"></p>
                <p id="humidityTwo" class="card-text"></p>
                </div>
            </div>
            <div class="card border-dark mb-3" style="max-width: 18rem;">
                <div class="card-body text-dark">
                <h3 id="dateThree" class="card-title"></h3>
                <img id = "weatherIconThree" class="iconSizing">
                <p id="tempThree" class="card-text"></p>
                <p id="humidityThree" class="card-text"></p>
                </div>
            </div>
            <div class="card border-dark mb-3" style="max-width: 18rem;">
                <div class="card-body text-dark">
                <h3 id="dateFour" class="card-title"></h3>
                <img id = "weatherIconFour" class="iconSizing">
                <p id="tempFour" class="card-text"></p>
                <p id="humidityFour" class="card-text"></p>
                </div>
            </div>
            <div class="card border-dark mb-3" style="max-width: 18rem;">
                <div class="card-body text-dark">
                <h3 id="dateFive" class="card-title"></h3>
                <img id = "weatherIconFive" class="iconSizing">
                <p id="tempFive" class="card-text"></p>
                <p id="humidityFive" class="card-text"></p>
                </div>
            </div>
        </section>
    </main>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
